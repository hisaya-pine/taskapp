<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="js/getsche.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    //ons.ready(function() {
    //  console.log("Onsen UI is ready!");
    //});

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>

  <script>
    //タスク一覧を呼び出す
    document.addEventListener("init", function(event) {
        // initイベントが発生したページ
        var page = event.target;    
        if(page.id == 'needtable') {
            // DOM操作
            start();
        }
    });
  </script>

</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            ホーム
          </ons-list-item>
          <ons-list-item onclick="fn.load('tasktable.html')" tappable>
            タスク一覧
          </ons-list-item>
          <ons-list-item onclick="fn.load('addtask.html')" tappable>
            新規タスク追加
          </ons-list-item>
          <ons-list-item onclick="fn.load('##.html')" tappable>
            固定スケジュール
            <!-- 固定スケジュールの確認・編集、不要なら削除 -->
          </ons-list-item>
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            設定
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page id="needtable">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Home
        </div>
      </ons-toolbar>
      <p style="text-align: left; padding-left: 20px; padding-top: 10px;">
        Today's Schedule
      </p>

      <!-- ここに今日のスケジュールを表示する -->

      <p style="text-align: left; padding-left: 20px; padding-top: 40%;">
        Task List

      <!-- ここにタスクの一覧を表示する -->
      <div id='resultArea'></div>

      </p>

    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>

  </ons-page>
  </ons-template>

  <ons-template id="addtask.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Add tasks
      </div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 30px;">
      <p>
        <input class="text-input text-input--material" placeholder="タスク名" type="text" required>
      </p>
      <p>
        所要時間 <input type="time" value="00:00">
      </p>
      <p style="margin-top: 30px;">
        <ons-button onclick="login()">追加</ons-button>
      </p>
    </div>

  </ons-page>
  </ons-template>

  <ons-template id="tasktable.html">
  <ons-page id="needtable">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Task Table
      </div>
    </ons-toolbar>

    <div id='resultArea'></div>

  </ons-page>
  </ons-template>


</body>
</html>
